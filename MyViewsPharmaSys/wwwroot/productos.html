<!DOCTYPE html>
<html lang="en">
<head>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/90748f9190.js" crossorigin="anonymous"></script> <!-- enlace para los iconos -->
    <link rel="stylesheet" href="css/ProductosStyles.css">
    <title>Productos</title>
</head>
<body>
    <div class="container-fluid bg">
        <nav class="navbar nav">
            <div class="container-fluid">
                <h2>Productos</h2>
            </div>
        </nav>

        <div class="container-fluid cont">
            <div class="row">
                <div class="col-md-8 order-2 order-md-1 tabla">
                    <section class="busqueda">
                        <!-- <label for="busqueda">Buscar por Nombre:</label> -->
                        <section class="busqueda d-flex flex-column flex-md-row align-items-center justify-content-between">
                            <div class="input-group mb-3 w-100 search-container">
                                <input type="text" class="form-control" id="txtbusqueda" placeholder="Buscar por Nombre">
                                <button class="btn btn-primary">
                                    <i class="fas fa-search" id="btnbusqueda"></i>
                                </button>
                            </div>

                            <div class="botones d-flex justify-content-between mt-3 mt-md-0">
                                <button class="btn mx-1">
                                    <i class="fas fa-circle-plus" id="btnnuevo"></i> Nuevo
                                </button>
                                <button class="btn mx-1">
                                    <i class="fas fa-pen-to-square" id="btneditar"></i> Editar
                                </button>
                                <button class="btn mx-1">
                                    <i class="fas fa-trash" id="btneliminar"></i> Eliminar
                                </button>
                            </div>
                        </section>
                    </section>

                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">First</th>
                                <th scope="col">Last</th>
                                <th scope="col">Handle</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td colspan="2">Larry the Bird</td>
                                <td>@twitter</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="col-md-4 columna order-1 order-md-2">
                    <div class="container-fluid text-center datos">Datos del Producto</div>

                    <div class="form-group d-flex align-items-center">
                        <label for="inputnombre" class="form-label mr-2">Nombre</label>
                        <input type="text" class="form-control flex-grow-1" id="inputnombre">
                    </div>

                    <div class="form-group d-flex align-items-center">
                        <label for="inputstock" class="form-label mr-2">stock</label>
                        <input type="text" class="form-control flex-grow-1" id="inputstock">
                    </div>

                    <div class="form-group d-flex align-items-center">
                        <label for="inputprecio" class="form-label mr-2">Precio</label>
                        <input type="text" class="form-control flex-grow-1" id="inputprecio">
                    </div>

                    <div class="form-group d-flex align-items-center">
                        <label for="inputdescripcion" class="form-label mr-2">Descripción</label>
                        <input type="text" class="form-control flex-grow-1" id="inputdescripcion">
                    </div>

                    <div class="form-group caja d-flex align-items-center">
                        <label for="inputcategoria" class="form-label mr-2">Categoría</label>
                        <div class="input-group w-100">
                            <input type="text" class="form-control" id="inputcategoria">
                            <button class="btn btn-primary">
                                <i class="fas fa-circle-plus"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group caja d-flex align-items-center">
                        <label for="inputmarca" class="form-label mr-2">Marca</label>
                        <div class="input-group w-100">
                            <input type="text" class="form-control" id="inputmarca">
                            <button class="btn btn-primary">
                                <i class="fas fa-circle-plus"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <button class="btn d-flex justify-content-center position-relative" id="btnGuardar">
                            Guardar
                            <i class="fas fa-circle-check position-absolute start-0 ms-2"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/Productos.js"></script>
    </div>

</body>
</html>
