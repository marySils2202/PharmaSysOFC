<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo de Créditos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/90748f9190.js" crossorigin="anonymous"></script> <!-- enlace para los iconos -->
    <link rel="stylesheet" href="css/CreditosStyles.css">
</head>
<body>

    <div class="container mt-1">
        <h3 class="text-center mb-4">Bienvenido al módulo de Créditos</h3>

        <div class="row mb-3">
            <div class="col-md-6 col-sm-12">
                <div class="custom-card first-div">
                    <div class="datos text-center">
                        <h5 class="heading">Datos Iniciales</h5>
                    </div>
                    <div class="custom-card-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="numeroVenta" class="form-label">Nº Crédito</label>
                                <input type="text" id="numeroVenta" class="form-control" placeholder="N° Compra">
                            </div>
                            <div class="col-md-6">
                                <label for="fecha" class="form-label">Fecha</label>
                                <input type="date" id="fecha" class="form-control" value="2024-08-09">
                            </div>
                            <div class="col-md-6">
                                <label for="cliente" class="form-label">Cliente</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="cliente" placeholder="Buscar Cliente">
                                    <button class="btn-primary">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <input type="text" id="telefono" class="form-control" placeholder="Teléfono">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="custom-card">
                    <div class="datos text-center">
                        <h5 class="heading">Datos Del Producto</h5>
                    </div>
                    <div class="custom-card-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="producto" class="form-label">Buscar Producto</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="inputcategoria" placeholder="Buscar Producto">
                                    <button class="btn-primary">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <label for="precio" class="form-label">Precio</label>
                                <input type="text" id="precio" class="form-control" placeholder="C$0.00">
                            </div>
                            <div class="col-md-3">
                                <label for="cantidad" class="form-label">Cantidad</label>
                                <input type="text" id="cantidad" class="form-control" placeholder="Cantidad">
                            </div>
                            <div class="col-md-8">
                                <label for="descripcion" class="form-label">Descripción</label>
                                <input type="text" id="descripcion" class="form-control" placeholder="Descripción del producto">
                            </div>
                            <div class="col-md-4">
                                <button class="custom-button btn">Agregar</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-9">
                <div class="custom-card">
                    <div class="datos text-center">
                        <h5 class="heading">Detalle de Crédito</h5>
                    </div>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">Producto</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Subtotal</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Aquí se agregarán los productos dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="col-md-3">
                <div class="custom-card">
                    <div class="datos text-center">
                        <h5 class="heading">Total Compra</h5>
                    </div>
                    <div class="custom-card-body">
                        <div class="form-group">
                            <label for="subtotal">Subtotal</label>
                            <input type="text" id="subtotal" class="form-control" value="0.00">
                        </div>
                        <div class="form-group">
                            <label for="iva">IVA</label>
                            <input type="text" id="iva" class="form-control" value="0.00">
                        </div>
                        <div class="form-group">
                            <label for="total">Total</label>
                            <input type="text" id="total" class="form-control" value="0.00">
                        </div>
                    </div>
                </div>
                <div class="custom-card" id="pagos">
                    <div class="datos text-center">
                        <h5 class="heading">Pagos</h5>
                    </div>
                    <div class="custom-card-body">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="options" id="mensual" value="Mensual">
                            <label class="form-check-label" for="mensual">
                                Mensual
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="options" id="quincenal" value="Quincenal">
                            <label class="form-check-label" for="quincenal">
                                Quincenal
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="total">Cuota C$</label>
                            <input type="text" id="cuota" class="form-control" value="0.00">
                        </div>

                    </div>
                </div>
            </div>
        </div>


        <div class="d-flex justify-content-between botones">
            <div>
                <button class="custom-button">Editar</button>
                <button class="custom-button">Eliminar</button>
            </div>
            <div>
                <button class="custom-button" id="btnGuardar">Guardar</button>
                <button class="custom-button">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/Creditos.js"></script>
</body>
</html>
