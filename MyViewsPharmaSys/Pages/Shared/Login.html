<!DOCTYPE html>
<html lang="es">
<head>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/90748f9190.js" crossorigin="anonymous"></script> <!-- enlace para los iconos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estiloslogin.css">
    <title>Login</title>
</head>
<body>
    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-12 col-xl-11 box login-container columna shadow-lg p-4 bg-white rounded">
                <form action="login">
                    <div class="img">
                        <img src="../Imagenes/LogoFarmaciaPNG.png" id="imgLogo" alt="Esto es una imagen">
                    </div>

                    <h2>Bienvenido</h2>

                    <div class="Credenciales">
                        <div class="group">
                            <i class="fas fa-users" id="iUser" style="color: #003249;"></i>
                            <input type="text" id="txtUser" placeholder="Usuario">
                            <br>
                        </div>

                        <div class="group">
                            <i class="fas fa-lock" id="iPassword" style="color: #003249;"></i>
                            <input type="text" id="txtContraseña" placeholder="Contraseña">
                            <br>
                        </div>
                    </div>

                    <div class="Botones">
                        <button type="button" class="btn btn-secondary btnIniciarSesion">Iniciar Sesión</button>
                        <br>
                        <a href="">¿Olvido su Contraseña?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
