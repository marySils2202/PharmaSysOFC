<!DOCTYPE html>
<html lang="es">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/90748f9190.js" crossorigin="anonymous"></script> <!-- enlace para los iconos -->
    <link rel="stylesheet" href="css/ClienteStyles.css">

    <title>Clientes</title>
</head>
<body>
    <div class="container-fluid bg">
        <nav class="navbar nav">
            <div class="container-fluid">
                <h2>Clientes</h2>
            </div>
        </nav>

        <div class="container-fluid cont">
            <div class="row">
                <!-- Columna de la tabla -->
                <div class="col-md-8 order-2 order-md-1">
                    <!-- Botones y búsqueda -->
                    <div class="d-flex flex-column flex-md-row align-items-center justify-content-between mb-3">
                        <!-- Botones -->
                        <div class="botones d-flex justify-content-between mt-3 mt-md-0">
                            <button class="btn mx-1">
                                <i class="fas fa-circle-plus" id="btnnuevo"></i> Nuevo
                            </button>
                            <button class="btn mx-1">
                                <i class="fas fa-pen-to-square" id="btneditar"></i> Editar
                            </button>
                            <button class="btn mx-1">
                                <i class="fas fa-trash" id="btneliminar"></i> Eliminar
                            </button>
                        </div>
                        <!-- Campo de búsqueda -->
                        <section class="busqueda d-flex flex-column flex-md-row align-items-center justify-content-between">
                            <div class="input-group mb-3 w-100 search-container">
                                <input type="text" class="form-control" id="txtbusqueda" placeholder="Buscar por Nombre">
                                <button class="btn btn-primary">
                                    <i class="fas fa-search" id="btnbusqueda"></i>
                                </button>
                            </div>
                        </section>

                    </div>
                    <!-- Tabla -->
                    <table class="table table-striped" id="tablaClientes">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Cédula</th>
                                <th scope="col">Teléfono</th>
                                <th scope="col">Dirección</th>
                                <th scope="col">Tipo Cliente</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

                <!-- Columna de los datos del cliente -->
                <div class="col-md-4 columna order-1 order-md-2">
                    <div class="container-fluid text-center datos">Datos del Cliente</div>

                    <input type="hidden" id="idCliente" />

                    <div class="form-group d-flex align-items-center">
                        <label for="inputnombre" class="form-label mr-2">Nombre</label>
                        <input type="text" class="form-control flex-grow-1" id="inputnombre">
                    </div>

                    <div class="form-group d-flex align-items-center">
                        <label for="inputtelefono" class="form-label mr-2">Teléfono</label>
                        <input type="text" class="form-control flex-grow-1" id="inputtelefono">
                    </div>

                    <div class="form-group d-flex align-items-center">
                        <label for="inputcedula" class="form-label mr-2">Cédula</label>
                        <input type="text" class="form-control flex-grow-1" id="inputcedula">
                    </div>

                    <div class="form-group d-flex align-items-center">
                        <label for="inputdireccion" class="form-label mr-2">Dirección</label>
                        <input type="text" class="form-control flex-grow-1" id="inputdireccion">
                    </div>

                    <div class="form-group d-flex align-items-center">
                        <label for="tipocliente">Tipo Cliente</label>
                        <select name="tipocliente" id="cbcliente" class="flex-grow-1">
                            <option></option>
                            <option value="clientefijo">Cliente Fijo</option>
                            <option value="clienteesporadico">Cliente Esporádico</option>
                        </select><br>
                    </div>

                    <!--Boton de guardar-->

                    <div class="form-group">
                        <button class="btn d-flex justify-content-center position-relative" id="btnGuardar">
                            Guardar
                            <i class="fas fa-circle-check position-absolute start-0 ms-2"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="js/Clientes.js"></script>
</body>

</html>
