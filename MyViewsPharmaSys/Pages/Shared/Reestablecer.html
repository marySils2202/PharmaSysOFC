<!DOCTYPE html>
<html lang="es">
<head>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/90748f9190.js" crossorigin="anonymous"></script> <!-- enlace para los iconos -->
    <link rel="stylesheet" href="estilosrestablecer.css">
    <title>Restablecer Contraseña</title>
</head>
<body>
    <div class="container bg">
        <div class="row justify-content-center">
            <div class="form">
                <div class="col-12 col-sm-12 col-xl-12 box login-container header shadow-lg p-4 bg-white rounded">
                    <!-- Contenedor de Flexbox para imagen y título -->
                    <div class="header-container">
                        <!-- Imagen -->
                        <div class="img">
                            <img src="../Imagenes/LogoFarmaciaPNG.png" id="imgLogo" alt="esto es una imagen">
                        </div>

                        <!-- Título -->
                        <h2 class="title">Restablecer Contraseña</h2>
                    </div>

                    <div class="form-group d-flex align-items-center">
                        <label for="inputnombre" class="form-label mr-2">Email</label>
                        <input type="text" class="form-control flex-grow-1" id="inputnombre">
                    </div>

                    <div class="form-group d-flex justify-content-end">
                        <button class="btn d-flex justify-content-center position-relative">
                            Restablecer
                            <i class="fas fa-circle-check position-absolute start-0 ms-2"></i>
                        </button>
                    </div>


                </div>







            </div>
        </div>
    </div>
</body>
</html>
